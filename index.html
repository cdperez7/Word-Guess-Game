<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game of Thrones Hangman</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">

    <!-- <link rel="stylesheet" href="/assets/css/reset.css"> -->

</head>

<body>

    <header class="top-header">
        <h1>Game of Thrones Hangman</h1>

    </header>

    <section>
        <div class="container">
            <div class="left-box">
                <h2>Press any letter key to guess the character</h2>
                <p>_ _ _ _ _ _</p>





            </div>

            <div class="right-box">
                <h4>Guesses remaining</h4>
                <h4>Guessed Letters</h4>
                <p id="guessedLetters"></p>

                <div class="wins">
                    <h4>Wins</h4>
                    <p id="numberWins"></p>
                </div>
                <div class="losses">
                    <h4>Losses</h4>
                    <p id="numberLosses"></p>
                </div>

            </div>
        </div>
    </section>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
